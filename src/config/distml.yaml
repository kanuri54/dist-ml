runtime:
  app_name: distmlApp 
  print_time: True
  master: local
  library_paths:
    - /content/blueprint.zip 
    - /content/distml.zip
  spark_conf:
  #      spark.submit.deployMode: cluster
    spark.executor.instances: 1
    spark.executor.cores: 1
    spark.task.cpus: 1
    spark.executor.memory: 20g
    spark.driver.cores: 4 
    spark.driver.nemory: 64g
    spark.jars: /content/spark-tensorflow-connector-2.11-1.15.0.jar 

model_params:
  epochs: 10
  train cnt: 
  eval cnt: 
  log_dir: /content/tblogs/fit 
  model_dir: /content/tf_regression
  tensorboard: True
  tb_port: 3025 
  model_id: 1611063835
  hpTuning:
    hparamLog_dir: /content/tblogs/hparam_tuning
    metrics:
      mse:
        name: MSE
    hparams:
      learning rate:
        name: HP_LEARNING_RATE
        type: Discrete
        values:
          - 0.1
          - 0.01
          - 0.001
      reduceLR_op:
        name: HP_REDUCELR_OP
        type: Discrete
        values:
          - True
          - False
    data_paths:
      train_path: /content/drive/MyDrive/titanic/train.csv 
      eval_path: /content/drive/MyDrive/titanic/test.csv 
      pred_path: /content/drive/MyDrive/titanic/test.csv
      export_dir: /content/tf_regression_export
      output_dir: /content/tf_regression_output
